<wv8-icon-with-background
  *ngIf="showIcon && icon"
  [icon]="icon.name"
  [color]="icon.color"
  [pack]="icon.pack"
  [size]="iconSize"
></wv8-icon-with-background>
<span>{{ name }}</span>
<div class="icons-container">
  <nb-icon
    nbTooltip="Default"
    nbTooltipPlacement="right"
    *ngIf="showDefaultIcon && isDefault"
    icon="star"
    status="primary"
  ></nb-icon>
  <nb-icon
    nbTooltip="Obsolete"
    nbTooltipPlacement="right"
    *ngIf="showObsoleteIcon && isObsolete"
    icon="alert-circle-outline"
    status="warning"
  ></nb-icon>
</div>
