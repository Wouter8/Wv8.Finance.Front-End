<div [nbTooltip]="tooltipText" nbTooltipPlacement="right">
  <nb-icon
    *ngIf="typedRowData.flowType == transactionFlowType.Expense"
    icon="trending-down-outline"
    status="danger"
  ></nb-icon>
  <nb-icon
    *ngIf="typedRowData.flowType == transactionFlowType.Income"
    icon="trending-up-outline"
    status="success"
  ></nb-icon>
  <nb-icon
    *ngIf="typedRowData.flowType == transactionFlowType.Transfer"
    icon="swap-outline"
    status="primary"
  ></nb-icon>
</div>
