<div [nbTooltip]="tooltipText" nbTooltipPlacement="right">
  <nb-icon
    *ngIf="typedRowData.type == transactionType.Expense"
    icon="trending-down-outline"
    status="danger"
  ></nb-icon>
  <nb-icon
    *ngIf="typedRowData.type == transactionType.Income"
    icon="trending-up-outline"
    status="success"
  ></nb-icon>
  <nb-icon
    *ngIf="typedRowData.type == transactionType.Transfer"
    icon="swap-outline"
    status="primary"
  ></nb-icon>

</div>
