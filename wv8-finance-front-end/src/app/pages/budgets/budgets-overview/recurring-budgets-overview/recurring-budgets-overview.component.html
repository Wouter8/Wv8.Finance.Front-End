<nb-card>
  <nb-card-header>
    <span class="title">Recurring</span>
    <button nbButton size="tiny" (click)="onClickAdd($event)">
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <wv8-table #table (select)="onSelect($event)"></wv8-table>
  </nb-card-body>
</nb-card>
