<nb-card>
  <nb-card-header>
    {{ header }}
  </nb-card-header>
  <nb-card-body>
    <nb-tabset #tabSet fullWidth (changeTab)="onTypeChange($event)">
      <nb-tab
        #expenseTab
        tabTitle="Expense"
        [tabindex]="transactionTypes.Expense"
        tabIcon="trending-down-outline"
      >
        <create-or-edit-recurring-non-transfer
          [recurringTransaction]="recurringTransaction"
          [editing]="editing"
          [categoryType]="categoryTypes.Expense"
          [(updateInstances)]="updateInstances"
        >
        </create-or-edit-recurring-non-transfer>
      </nb-tab>
      <nb-tab
        #incomeTab
        tabTitle="Income"
        [tabindex]="transactionTypes.Income"
        tabIcon="trending-up-outline"
      >
        <create-or-edit-recurring-non-transfer
          [recurringTransaction]="recurringTransaction"
          [editing]="editing"
          [categoryType]="categoryTypes.Income"
          [(updateInstances)]="updateInstances"
        >
        </create-or-edit-recurring-non-transfer>
      </nb-tab>
      <nb-tab
        #transferTab
        tabTitle="Transfer"
        [tabindex]="transactionTypes.Transfer"
        tabIcon="swap-outline"
      >
        <create-or-edit-recurring-transfer
          [recurringTransaction]="recurringTransaction"
          [editing]="editing"
          [(updateInstances)]="updateInstances"
        >
        </create-or-edit-recurring-transfer>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
  <nb-card-footer class="text-center">
    <div class="row">
      <div class="col-sm-6">
        <button class="cancel" nbButton status="danger" (click)="cancel()">
          Cancel
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
      <div class="col-sm-6">
        <button nbButton status="success" (click)="submit()">
          Submit
          <nb-icon icon="save-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
