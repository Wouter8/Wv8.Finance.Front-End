<nb-card>
  <nb-card-header>
    {{ header }}
  </nb-card-header>
  <nb-card-body>
    <nb-tabset #tabSet fullWidth (changeTab)="onTypeChange($event)">
      <nb-tab
        #externalTab
        tabTitle="External"
        [tabindex]="transactionTypes.External"
        tabIcon="trending-down-outline"
        [disabled]="
          editing && recurringTransaction.type != transactionTypes.External
        "
      >
        <create-or-edit-recurring-external
          [recurringTransaction]="recurringTransaction"
          [editing]="editing"
          [(updateInstances)]="updateInstances"
        >
        </create-or-edit-recurring-external>
      </nb-tab>
      <nb-tab
        #internalTab
        tabTitle="Transfer"
        [tabindex]="transactionTypes.Internal"
        tabIcon="swap-outline"
        [disabled]="
          editing && recurringTransaction.type != transactionTypes.Internal
        "
      >
        <create-or-edit-recurring-internal
          [recurringTransaction]="recurringTransaction"
          [editing]="editing"
          [(updateInstances)]="updateInstances"
        >
        </create-or-edit-recurring-internal>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
  <nb-card-footer class="text-center">
    <div class="row">
      <div class="col-sm-6">
        <button class="cancel" nbButton status="danger" (click)="cancel()">
          Cancel
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
      <div class="col-sm-6">
        <button nbButton status="success" (click)="submit()">
          Submit
          <nb-icon icon="save-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
