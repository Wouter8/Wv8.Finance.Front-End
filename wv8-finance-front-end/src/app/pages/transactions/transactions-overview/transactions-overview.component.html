<div class="row">
  <div class="col-sm-12 col-xl-8">
    <nb-card>
      <nb-card-header>
        <span class="title">Transactions</span>
        <button nbButton size="tiny" (click)="onClickAdd($event)">
          <nb-icon icon="plus-outline"></nb-icon>
        </button>

        <div class="header-filter">
          <div class="row">
            <div class="col">
              Account
            </div>
            <div class="col">
              Description
              <input
                nbInput
                type="text"
                [fieldSize]="'small'"
                placeholder="Filter description"
                class="text-center"
                (keyup)="filter()"
              />
            </div>
            <div class="col">
              Period
              <input
                #periodPickerInput
                nbInput
                [fieldSize]="'small'"
                placeholder="Filter period"
                [nbDatepicker]="periodPicker"
                class="period-picker-input"
              />
              <nb-rangepicker
                #periodPicker
                (rangeChange)="onSetPeriod($event)"
              ></nb-rangepicker>
            </div>
          </div>
        </div>
      </nb-card-header>

      <nb-card-body>
        <wv8-table #table (select)="onSelect($event)"></wv8-table>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-sm-12 col-xl-4">
    RECURRING HERE
  </div>
</div>
