<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header>
        <span class="title">Transactions</span>
        <button nbButton size="tiny" (click)="onClickAdd($event)">
          <nb-icon icon="plus-outline"></nb-icon>
        </button>

        <div class="header-filter">
          <div class="row">
            <div class="col-sm-12 col-lg-6 col-xxxl-2">
              <account-picker
                placeholderText="Filter account"
                [showResetOption]="true"
                [selectDefault]="false"
                [(account)]="accountFilter"
                (accountChange)="filter()"
              ></account-picker>
            </div>
            <div class="col-sm-12 col-lg-6 col-xxxl-2">
              <category-picker
                placeholderText="Filter category"
                [showResetOption]="true"
                [(category)]="categoryFilter"
                (categoryChange)="filter()"
              ></category-picker>
            </div>
            <div class="col-sm-12 col-lg-6 col-xxxl-2">
              <input
                nbInput
                type="text"
                [fieldSize]="'small'"
                placeholder="Filter description"
                class="text-center"
                [(ngModel)]="descriptionFilter"
                (keyup)="filter()"
              />
            </div>
            <div class="col-sm-12 col-lg-6 col-xxxl-2">
              <nb-select
                placeholder="Filter type"
                [(selected)]="typeFilter"
                (selectedChange)="filter()"
                size="small"
              >
                <nb-option [value]="undefined">None</nb-option>
                <nb-option
                  *ngFor="let type of transactionTypes | enumToArray"
                  [value]="type.index"
                  >{{ type.name }}</nb-option
                >
              </nb-select>
            </div>
            <div class="col-sm-12 col-lg-6 col-xxxl-2">
              <input
                #periodPickerInput
                nbInput
                [fieldSize]="'small'"
                placeholder="Filter period"
                [nbDatepicker]="periodPicker"
                class="period-picker-input"
              />
              <nb-rangepicker
                #periodPicker
                (rangeChange)="onSetPeriod($event)"
              ></nb-rangepicker>
            </div>
          </div>
        </div>
      </nb-card-header>

      <nb-card-body>
        <wv8-table
          #table
          (select)="onSelect($event)"
          [onPageChange]="onPageChangeFunction"
        ></wv8-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
