<div class="row" *ngIf="transaction">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header>
        <span>{{ transaction.description }}</span>
        <button nbButton size="tiny" (click)="onEditClick()">
          <nb-icon icon="edit-outline"></nb-icon>
        </button>
        <button
          nbTooltip="Delete"
          nbTooltipPlacement="right"
          nbButton
          size="tiny"
          status="danger"
          (click)="onDeleteClick()"
        >
          <nb-icon icon="trash-2-outline"></nb-icon>
        </button>
      </nb-card-header>
      <nb-card-body>
        <table>
          <tbody>
            <tr>
              <th>Id</th>
              <td>{{ transaction.id }}</td>
            </tr>
            <tr>
              <th>Date</th>
              <td>{{ transaction.date | date }}</td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
