<div *ngIf="category" class="row">
    <div class="col-sm-12">
        <nb-card>
            <nb-card-header>
                <wv8-icon-with-background [icon]="category.icon.name" [pack]="category.icon.pack" [color]="category.icon.color"></wv8-icon-with-background>
                <wv8-obsolete-container [text]="category.description" [data]="category" [tooltipPlacement]="'top'"></wv8-obsolete-container>
                <button *ngIf="!category.isObsolete" nbButton nbTooltip="Edit" nbTooltipPlacement="right" size="tiny" (click)="onEditClick()">
          <nb-icon icon="edit-outline"></nb-icon>
        </button>
                <button *ngIf="category.isObsolete" nbTooltip="Recover" nbTooltipPlacement="right" nbButton size="tiny" status="info" (click)="onObsoleteClick()">
          <nb-icon icon="refresh-outline"></nb-icon>
        </button>
                <button *ngIf="!category.isObsolete" nbTooltip="Mark obsolete" nbTooltipPlacement="right" nbButton size="tiny" status="danger" (click)="onObsoleteClick()">
          <nb-icon icon="trash-2-outline"></nb-icon>
        </button>
            </nb-card-header>
            <nb-card-body>
                <table>
                    <tbody>
                        <tr>
                            <th>Id</th>
                            <td>{{ category.id }}</td>
                        </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
        <nb-card>
            <nb-card-header> Resultaat afgelopen 12 maanden </nb-card-header>
            <nb-card-body>
                <div class="chart-container">
                    <div echarts [options]="resultChartOptions" class="echart"></div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
