<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header>
        <span class="title">Accounts</span>
        <button nbButton class="add-button" size="small" status="primary" (click)="onClickAdd($event)">
          <nb-icon icon="plus-outline"></nb-icon>
        </button>

        <div class="header-right">
          <nb-checkbox
            status="primary"
            (checkedChange)="onShowObsoleteChange($event)"
            >Show obsolete</nb-checkbox
          >
        </div>
      </nb-card-header>

      <nb-card-body>
        <wv8-table #table (select)="onSelect($event)"></wv8-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
